<!DOCTYPE html>
<html lang="pl">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator liczb pseudolosowych</title>
  <link rel="stylesheet" href="generator_liczb_style.css" />
  
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="input-wrapper">
        <label for="min">Min:</label>

      <div class="input-wrapper">
        <label for="max">Max:</label>
        <input type="number" id="max" value="10" />
      </div>
    </div>
    <button id="generate">Generuj</button>
    <div id="result"></div>
  </div>
  <!-- Script-->
  <script src="generator_liczb_pseudolosowych.js"></script>
